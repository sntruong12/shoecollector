{% extends 'base.html' %}
{% block content %}

<h1>Marketplace Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ marketplace.name }}</span>
        <img src="{{ marketplace.image_url }}" alt="" width="250px">
      </div>
      <div class="card-action">
        <a href="{% url 'marketplaces_update' marketplace.id %}">Edit</a>
        <a href="{% url 'marketplaces_delete' marketplace.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
